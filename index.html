<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q1JEYE8XMB"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'G-Q1JEYE8XMB');
	</script>
  </head>
  <body>
    <script>
		function checkLocalStorage() {
			const value = window.localStorage.getItem('local');
			alert(`Local storage 'local' key is '${value}'`);
		}
		
		function checkSessionStorage() {
			const value = window.sessionStorage.getItem('session');
			alert(`Session storage 'session' key is '${value}'`);
		}
    </script>
	<p>To check local storage key 'local', click <a href="#" onclick="checkLocalStorage()">here</a></p>
	<p>To check session storage key 'session', click <a href="#" onclick="checkSessionStorage()">here</a></p>
  </body>
</html>
